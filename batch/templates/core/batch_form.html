{% extends 'core/index.html' %}

{% block title %}{{ batch_name }}{% endblock %}

{% block content %}
<div >
    <h1 class="text-2xl">{{ batch_name}}</h1>

    <form method="post" action="." enctype="multipart/form-data" class="space-y-5">
        {% csrf_token %}

        {{ form.as_p }}

        <button class="py-4 px-8 rounded-xl bg-teal-500 text-white hover:bg-teal-800">Submit</button>
    </form>
    <br>
</div>
    
{% endblock %}
